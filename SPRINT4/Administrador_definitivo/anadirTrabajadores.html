<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRIVATE</title>
        
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <script src="./js/jquery.js"></script>
        <script src="./js/anadeTrabajador.js"></script>
        <link rel="stylesheet" href="./css/anadir.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./js/daynocturnemode1.js">
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th> Usuario </th>
                        <th> Nombre </th>
                        <th> Puesto de trabajo</th>
                    </tr>
                </thead>
                <tbody id= "admins"></tbody>
            </table>
            <div id= "eleccion">
                <button id= "abre" type= "button"> Añadir un trabajador </button>
                <button id ="elimina" type = "button"> Eliminar un trabjador </button>
                <a href="./indexAdministrador.html" style ="text-decoration: underline;">Volver</a>
            </div>
        </div>
        <form id = "anadir">
            <h2> Añadir trabajador </h2>
            <div class="txt">
                <label class="inps">NAME</label><input type="text" class="inpts" placeholder="Introduce el nombre del nuevo trabajador">
            </div>
            <div class="txt">
                <label class="inps">ID USUARIO</label><input type="text" class="inpts" placeholder="Formato: Nombre.3digitosDNI.Apellido.2UltimosDNI">
            </div>
            <div class="txt">
                <label class="inps">EMAIL</label><input type="text" class="inpts" placeholder="Introduce el email">
            </div>
            <div class="txt">
                <label class="inps">CONTRASEÑA</label><input type="password" class="inpts" placeholder="Introduce contraseña">
            </div>
            <div class="txt">
                <label class="inps">REPETIR CONTRASEÑA</label><input type="password" class="inpts" placeholder="Introduce de nuevo la contraseña">
            </div>
            <div class="txt">
                <label class="inps">JOB</label><input type="text" class="inpts" placeholder="Introduce su puesto de trabajo">
            </div>
            <div id ="botones">
                <button id= "atras" type= "button"> Atrás</button>
                <button id ="anade" type= "button"> Añadir</button>
            </div>
        </form>
        <form id = "eliminar">
            <h2> Eliminar trabajador </h2>
            <div class="txt">
                <label class="inps">NAME</label><input type="text" class="inpts2" placeholder="Introduce el nombre del nuevo trabajador">
            </div>
            <div class="txt">
                <label class="inps">ID USUARIO</label><input type="text" class="inpts2" placeholder="Formato: Nombre.3digitosDNI.Apellido.2UltimosDNI">
            </div>
            <div class="txt">
                <label class="inps">JOB</label><input type="text" class="inpts2" placeholder="Introduce su puesto de trabajo">
            </div>
            <div id ="botones2">
                <button id= "atras2" type= "button"> Atrás</button>
                <button id ="elimina2" type= "button"> Elimina</button>
            </div>
        </form>
        <div id ="alerta" class="alert alert-danger" role="alert" style= "display:none; margin-top:5px;">
            El administrador introducido no es correcto. <strong>Introduce los datos correctamente.</strong>
        </div>
    </body>
</html>
